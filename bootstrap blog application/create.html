<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="index.css">
        <title>Createblog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Awesome Blog</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myid">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="myid">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a href="" class="nav-link">All</a></li>
                    <li class="nav-item"><a href="create.html" class="nav-link">Create</a></li>
                </ul>
            </div>
                   </nav>
                   <div class="container">
                       <h3 >Create Blog Post </h3>
                       <form>
                           <div class="form-group">
                               <label for="title">Title</label>
                               <input type="text" class="form-control" id="title" required>
                           </div>
                           <div class="row">
                               <div class="col-md-6 col-sm-12">
                                   <div class="form-group">
                                       <label for="summary">Summary</label>
                                       <input type="text" class="form-control" id="summary" required>
                                   </div>
                               </div>

                               <div class="col-md-6 col-sm-12">
                                   <div class="form-group">
                                       <label for="image">Image</label>
                                       <input type="file" class="form-control-file" id="image">
                               </div>
                           </div>
                        </div>
                        <div class="form-group">
                            <label for="area">Content</label>
                            <textarea rows="10" type="text" class="form-control" id="area" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="index.html" class="btn btn-outline-primary">Close</a>
                            <button class="btn btn-primary" type="submit">Create Post</button>
                           </div>
                       </form>
        </div>

            crossorigin="anonymous"></script>
    </body>
</html>
